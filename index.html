<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator 플마</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pm-header">
        <h1>+,-</h1>        
    </div>

    <div class="pm-body">
        <div class="pm-input-panel">
            <div class="pm-input-item">
                <input type="number" class="pm-input">
            </div>
        </div>
        <div class="pm-control-panel">
            <div class="pm-control-item">
                <button class="pm-btn btn-plus">+</button>
            </div>
            <div class="pm-control-item">
                    <button class="pm-btn btn-minus">-</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
